    <input ovh-ng-input-password-toggle="$ctrl.passwordVisible"
           placeholder="{{$ctrl.placeholder}}"
           type="password"
           class="form-control input-password"
           data-ng-class="$ctrl.classes"
           data-ng-model="$ctrl.typedPassword"
           data-ng-change="$ctrl.typing()"
           data-ng-focus="$ctrl.getsFocus()"
           data-ng-blur="$ctrl.losesFocus()"
           data-uib-popover-template="'ovh-ng-input-password.popover.html'"
           data-popover-class="input-password-popover"
           data-popover-placement="right-top"
           data-popover-append-to-body="true"
           data-popover-trigger="focus">

<div class="input-password-small-device">
    <div class="arrow_box" data-ng-show="$ctrl.visible">
        <div data-ng-include="'ovh-ng-input-password.popover.html'"></div>
    </div>
</div>
